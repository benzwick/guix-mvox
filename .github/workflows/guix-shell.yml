name: Guix Shell

# Build mvox from source inside a Guix development environment.
#
# Runs "guix shell -D mvox" to provide all build dependencies
# (MFEM, ITK, cmake, etc.), then builds with cmake and make.
# This is how a developer would build mvox locally.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Guix
      run: |
        sudo apt-get update
        sudo apt-get install -y guix
        echo "LANG=en_US.utf8" >> $GITHUB_ENV

    # Guix migrated from git.guix.gnu.org to Codeberg; the new URL
    # requires an explicit introduction for channel authentication.
    # https://guix.gnu.org/blog/2025/migrating-to-codeberg/
    - name: Configure channels
      run: |
        mkdir -p ~/.config/guix
        cat > ~/.config/guix/channels.scm << 'EOF'
        (list (channel
                (name 'guix)
                (url "https://codeberg.org/guix/guix.git")
                (branch "master")
                (introduction
                  (make-channel-introduction
                    "9edb3f66fd807b096b48283debdcddccfea34bad"
                    (openpgp-fingerprint
                      "BBB0 2DDF 2CEA F6A8 0D1D  E643 A2A0 6DF2 A33A 54FA")))))
        EOF

    # The apt package ships an older Guix; update to latest so it can
    # build current packages and compile channel modules.
    # https://guix.gnu.org/manual/en/html_node/Upgrading-Guix.html
    - name: Update Guix
      run: |
        guix pull
        echo "$HOME/.config/guix/current/bin" >> $GITHUB_PATH

    - name: Lint packages
      continue-on-error: true
      run: guix lint -L . mfem mvox

    - name: Clone mvox
      uses: actions/checkout@v4
      with:
        repository: benzwick/mvox
        path: mvox-src

    # Set up the Guix development environment for all subsequent steps.
    # "guix shell -D" provides all build inputs (MFEM, ITK, cmake, etc.)
    # and sets GUIX_ENVIRONMENT to the profile path. Export the search
    # paths so we don't need to repeat "guix shell" in every step.
    - name: Set up Guix dev environment
      run: |
        guix shell -D -L . mvox -- bash -c '
          echo "GUIX_ENVIRONMENT=$GUIX_ENVIRONMENT" >> $GITHUB_ENV
          echo "$GUIX_ENVIRONMENT/bin" >> $GITHUB_PATH
          echo "CMAKE_PREFIX_PATH=$GUIX_ENVIRONMENT" >> $GITHUB_ENV
          find $GUIX_ENVIRONMENT -name "ITKConfig.cmake" 2>/dev/null || echo "WARNING: ITKConfig.cmake not found"
          ls $GUIX_ENVIRONMENT/lib/libmfem* 2>/dev/null || echo "WARNING: libmfem not found"
        '

    - name: Configure mvox
      run: cmake -B build -S mvox-src

    - name: Build mvox
      run: make -C build -j$(nproc)

    - name: Install mvox
      run: sudo cmake --install build

    - name: Smoke test (installed)
      run: mvox --help || test $? -eq 1

    - name: Test boxmesh
      working-directory: mvox-src/examples
      run: bash boxmesh.sh

    - name: Test brain-tensors
      working-directory: mvox-src/examples
      run: bash brain-tensors.sh

    - name: Collect Guix build logs
      if: always()
      run: |
        mkdir -p guix-build-logs
        for f in /var/log/guix/drvs/*/*; do
          sudo cp "$f" guix-build-logs/ || true
        done
        gunzip guix-build-logs/*.gz 2>/dev/null || true

    - name: Upload Guix build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: guix-build-logs-${{ matrix.os }}
        path: guix-build-logs/

    - name: Stop Guix daemon
      if: always()
      run: sudo systemctl stop guix-daemon
