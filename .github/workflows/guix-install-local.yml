name: Guix Install (local)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Get cache key
      id: cache-key
      run: echo "week=$(date +%G-W%V)" >> $GITHUB_OUTPUT

    - name: Install Guix
      run: |
        sudo apt-get update
        sudo apt-get install -y guix
        echo "LANG=en_US.utf8" >> $GITHUB_ENV

    - name: Restore Guix store cache
      uses: actions/cache/restore@v4
      with:
        path: |
          /gnu/store
          /var/guix
          ~/.cache/guix
        key: guix-${{ matrix.os }}-${{ steps.cache-key.outputs.week }}-${{ github.run_number }}
        restore-keys: guix-${{ matrix.os }}-${{ steps.cache-key.outputs.week }}-

    # The apt package ships an older Guix; update to latest so it can
    # build current packages and compile channel modules.
    # https://guix.gnu.org/manual/1.5.0/en/html_node/Upgrading-Guix.html
    # Guix migrated from git.guix.gnu.org to Codeberg; the new URL
    # requires an explicit introduction for channel authentication.
    # https://guix.gnu.org/blog/2025/migrating-to-codeberg/
    - name: Update Guix
      run: |
        mkdir -p ~/.config/guix
        cat > ~/.config/guix/channels.scm << 'EOF'
        (list (channel
                (name 'guix)
                (url "https://codeberg.org/guix/guix.git")
                (branch "master")
                (introduction
                  (make-channel-introduction
                    "9edb3f66fd807b096b48283debdcddccfea34bad"
                    (openpgp-fingerprint
                      "BBB0 2DDF 2CEA F6A8 0D1D  E643 A2A0 6DF2 A33A 54FA")))))
        EOF
        guix pull
        echo "$HOME/.config/guix/current/bin" >> $GITHUB_PATH

    - name: Lint packages
      continue-on-error: true
      run: guix lint -L . mfem mvox

    - name: Build MFEM
      run: guix build -L . mfem

    - name: Build mvox
      run: guix build -L . mvox

    - name: Smoke test (from store)
      run: $(guix build -L . mvox)/bin/mvox --help || test $? -eq 1

    - name: Install mvox
      run: guix install -L . mvox

    # guix install puts binaries in ~/.guix-profile/bin. On a normal
    # system, sourcing ~/.guix-profile/etc/profile adds it to PATH.
    # GitHub Actions steps run non-login shells, so add it explicitly.
    # https://guix.gnu.org/manual/1.5.0/en/html_node/Getting-Started.html
    - name: Add Guix profile to PATH
      run: echo "$HOME/.guix-profile/bin" >> $GITHUB_PATH

    - name: Smoke test (installed)
      run: mvox --help || test $? -eq 1

    - name: Clone mvox for tests
      uses: actions/checkout@v4
      with:
        repository: benzwick/mvox
        path: mvox-src

    - name: Test boxmesh
      working-directory: mvox-src/examples
      run: bash boxmesh.sh

    - name: Test brain-tensors
      working-directory: mvox-src/examples
      run: bash brain-tensors.sh

    - name: Collect Guix build logs
      if: always()
      run: |
        mkdir -p guix-build-logs
        for f in /var/log/guix/drvs/*/*; do
          sudo cp "$f" guix-build-logs/ || true
        done
        gunzip guix-build-logs/*.gz 2>/dev/null || true

    - name: Upload Guix build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: guix-build-logs-${{ matrix.os }}
        path: guix-build-logs/

    - name: Stop Guix daemon
      if: always()
      run: sudo systemctl stop guix-daemon

    - name: Save Guix store cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          /gnu/store
          /var/guix
          ~/.cache/guix
        key: guix-${{ matrix.os }}-${{ steps.cache-key.outputs.week }}-${{ github.run_number }}
